<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Eignungsdiagnostik</title>
  <link rel="stylesheet" href="n_style.css">
</head>
<body>
  <div class="logo">
    <img class="contilogo" src="./conti_logo_transparent.png" alt="Continental-Logo">
  </div>
  <div class="container">
    <h1>Eignungsdiagnostik</h1>
    <div id="timer" class="timer-container" style="display: none;"></div> 
    <form id="user-info-form">
      <label for="user-id">ID:</label>
      <input type="text" id="user-id" name="user-id" required>
      <label for="first-name">Vorname:</label>
      <input type="text" id="first-name" name="first-name" required>
      <label for="last-name">Nachname:</label>
      <input type="text" id="last-name" name="last-name" required>
      <button type="submit">Weiter</button>
    </form>
    <form id="quiz-form" style="display: none;"></form>
    <div id="result-container"></div>
    <button id="abort-btn" style="display: none;">Pausieren</button>
    <button id="resume-btn" style="display: none;">Fortsetzen</button>
  </div>
<script src="n_eignungsdiagnostik.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
<script type="text/javascript">
   (function(){
      emailjs.init("UBoWE2WCtSjUpgpQK");
   })();
</script>
</body>
</html>
